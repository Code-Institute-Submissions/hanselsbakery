<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="https://ik.imagekit.io/2a1in3cldn/favicon_lJrcNrwpsODi.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/min.styles.css" type="text/css" />

    <title>Hansel's Bakery</title>
  </head>

  <body>
    <!-- Load Header Component -->
    <header id="load-header"></header>
    <!-- Contact Form -->
    <section id="contact-form-section">
      <div class="container-fluid">
        <div class="row custom-section-title">
          <div class="col-auto mx-auto">
            <h1 class="mx-auto">Contact</h1>
          </div>
        </div>
        <div class="row align-items-center d-flex justify-content-center">
          <div class="frame-border mb-5">
            <div class="row inner-row m-1">
              <form class="mx-auto" id="contact-form">
                <div class="mx-auto mt-5 p-2">
                  <p>Please use the form below send us enquiries.</p>
                </div>
                <!-- Contact Full Name Input -->
                <div class="form-group form-inline p-2 mt-1">
                  <label for="full-name">Full Name:</label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="full-name"
                      name="fullName"
                      placeholder="Enter your name..."
                      required
                    />
                    <div class="input-group-append">
                      <span class="input-group-text"
                        ><i class="far fa-user"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <!-- Contact Email Input -->
                <div class="form-group form-inline p-2 ">
                  <label for="contact-email">Email:</label>
                  <div class="input-group">
                    <input
                      type="email"
                      class="form-control"
                      id="contact-email"
                      name="contactEmail"
                      placeholder="Enter an email..."
                      required
                    />
                    <div class="input-group-append">
                      <span class="input-group-text"
                        ><i class="fas fa-at"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <!-- Contact Message Input -->
                <div class="form-group form-inline p-2 mb-5">
                  <label for="contact-textarea" class="text-top">Message:</label>
                  <div class="input-group">
                    <textarea
                      type="text"
                      class="form-control"
                      id="contact-textarea"
                      name="contactMessage"
                      placeholder="Enter a message..."
                      rows="5"
                      required
                    ></textarea>
                    <div class="input-group-append">
                      <span class="input-group-text"
                        ><i class="fas fa-align-left"></i>
                      </span>
                    </div>
                  </div>
                </div>
                <div class="form-group form-inline p-2 mb-5">
                  <button class="btn btn-primary" type="submit">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Modals Section -->
    <div id="formResponseModal"></div>
    <div id="spinnerResponseModal"></div>
    <div id="productInformationModal"></div>
    <div id="customerServiceModal"></div>
    <div id="privacyPolicyModal"></div>
    <div id="testimonialsModal"></div>
    <div id="joinUsModal"></div>
    <!-- Footer Section -->
    <footer id="load-footer"></footer>
     <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://kit.fontawesome.com/d0d7ffe0f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts/min.scripts.js"></script>
  </body>
</html>
