<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
		integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
		crossorigin="anonymous" />
	<link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

	<title>Hansel's Bakery</title>
</head>

<body>
	<!-- Load Header Component -->
	<header id="load-header">
	</header>
	<!-- Contact Form -->
	<section id="contact-form">
		<div class="container-fluid">
			<div class="row custom-section-title">
				<div class="col-auto mx-auto">
					<h5 class="mx-auto">Contact</h5>
				</div>
			</div>

			<div class="row outer-row align-items-center d-flex justify-content-center">
				<div class="frame-border">
					<div class="row inner-row">
						<form class="form-inline mx-auto">
							<div class="col-auto">
								<!-- Contact Full Name Input -->
								<div class="form-group p-2 mt-5">
									<div class="col-auto">
										<label class="d-block align-text-left" for="full-name"
                        >Full Name:</label>
									</div>
									<div class="col-auto">
										<input
                        type="text"
                        class="form-control"
                        id="full-name"
                        placeholder="Full Name"
                        required
                      />
                    </div>
									</div>

									<!-- Contact Email Input -->
									<div class="form-group p-2">
										<div class="col-auto">
											<label class="d-block align-text-left" for="contact-email"
                        >Email:</label>
										</div>
										<div class="col-auto">
											<input
                        type="email"
                        class="form-control"
                        id="contact-email"
                        placeholder="Email"
                        required
                      />
                    </div>
										</div>
										<!-- Contact Message Input -->
										<div class="form-group p-2">
											<div class="col-auto">
												<label
                        class="d-block align-text-left"
                        for="contact-textarea"
                        >Message:</label>
											</div>
											<div class="col-auto">
												<textarea
                        class="form-control d-block align-text-left"
                        id="contact-textarea"
                        rows="3"
                        placeholder="Message"
                        required
                      ></textarea>
											</div>
										</div>

										<div class="form-group p-2 mb-5">
											<div class="col-auto d-flex justify-content-start">
												<button class="btn btn-primary" type="submit">
                        Send
                      </button>
											</div>
										</div>
									</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- Footer Section -->
	<footer id="load-footer"></footer>
	<script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
		integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
	</script>
	<script src="assets/scripts/scripts.js"></script>

</body>

</html>
