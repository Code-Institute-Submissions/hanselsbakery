<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />

    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

    <title>Hansel's Bakery</title>
  </head>

  <body>
    <!-- Load Header Component -->
    <header id="load-header"></header>
    <!-- Bookings Form -->
    <section id="bookings">
      <div class="container-fluid">
        <div class="row custom-section-title">
          <div class="col-auto mx-auto">
            <h1 class="mx-auto">Bookings</h1>
          </div>
        </div>
      </div>
      <div class="outer-row align-items-center d-flex justify-content-center">
        <div class="frame-border">
          <div class="inner-row mx-auto">
            <form class="form-inline" id="booking-form">
              <div class="col-auto mx-auto">
                <!-- Booking First Name Input -->
                <div class="form-group p-2 mt-5">
                  <div class="col-auto">
                    <label class="d-block align-text-left" for="fname"
                      >First Name:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      id="fname"
                      name="firstName"
                      placeholder="Enter first name..."
                      required
                    />
                    <div class="invalid-feedback">
                      Please, enter your first name.
                    </div>
                  </div>
                </div>
                <!-- Booking Last Name Input -->
                <div class="form-group p-2">
                  <div class="col-auto">
                    <label class="d-block align-text-left" for="lname"
                      >Last Name:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      id="lname"
                      name="lastName"
                      placeholder="Enter last name..."
                      required
                    />
                    <div class="invalid-feedback">
                      Please, enter your last name.
                    </div>
                  </div>
                </div>
                <!-- Booking Email Input -->
                <div class="form-group p-2">
                  <div class="col-auto">
                    <label class="d-block align-text-left" for="booking-email"
                      >Email:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      id="booking-email"
                      name="bookingEmail"
                      placeholder="Enter email..."
                      required
                    />
                    <div class="invalid-feedback">
                      Please, enter your email.
                    </div>
                  </div>
                </div>
                <!-- Booking Group Quantity Input -->
                <div class="form-group p-2">
                  <div class="col-auto">
                    <label class="d-block align-text-left" for="people-quantity"
                      >People:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      class="form-control"
                      type="number"
                      id="people-quantity"
                      placeholder="Enter party number..."
                      min="1"
                      max="6"
                      name="peopleQuantity"
                      required
                    />
                    <div class="invalid-feedback">
                      Please, select party people.
                    </div>
                  </div>
                </div>
                <!-- Booking Time Input -->
                <div class="form-group p-2 has-danger">
                  <div class="col-auto">
                    <label
                      class="control-label d-block align-text-left"
                      for="timepicker"
                      >Time:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      class="form-control"
                      name="bookingTime"
                      id="timepicker"
                      placeholder="Select a time..."
                      required
                    />
                  </div>
                </div>
                <!-- Booking Date Input -->
                <div class="form-group p-2 has-danger">
                  <div class="col-auto">
                    <label
                      class="control-label d-block align-text-left"
                      for="datepicker"
                      >Date:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      class="form-control"
                      name="bookingDate"
                      id="datepicker"
                      placeholder="Select a date..."
                      required
                    />
                  </div>
                </div>
                <div class="form-group p-2 mb-5">
                  <div class="col-auto">
                    <button class="btn btn-primary" type="submit">
                      Book Table
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <div id="formResponseModal"></div>
    <!-- Footer Section -->
    <footer id="load-footer"></footer>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
