<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
      integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

    <title>Hansel's Bakery</title>
  </head>

  <body>
    <header>
      <!-- Top header section -->
      <section id="top-section"></section>
      <!-- Middle header section -->
      <section id="middle-section"></section>
      <!-- Bottom Header Section -->
      <section id="bottom-section"></section>
    </header>
    <!-- Bookings Form -->
    <section id="bookings">
      <div class="container-fluid">
        <div class="row custom-section-title">
          <div class="col-auto mx-auto">
            <h5 class="mx-auto">Bookings</h5>
          </div>
        </div>
      </div>
      <div class="outer-row align-items-center d-flex justify-content-center">
        <div class="frame-border">
          <div class="inner-row mx-auto">
            <form class="needs-validation form-inline" novalidate>
              <div class="col-auto mx-auto">
                <!-- Booking First Name Input -->
                <div class="form-group p-2 mt-5">
                  <div class="col-auto">
                    <label class="d-block align-text-left" for="fname"
                      >First Name:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      id="fname"
                      placeholder="First Name"
                      required
                    />
                    <div class="invalid-feedback">
                      Please, enter your first name.
                    </div>
                  </div>
                </div>

                <!-- Booking Last Name Input -->
                <div class="form-group p-2">
                  <div class="col-auto">
                    <label class="d-block align-text-left" for="lname"
                      >Last Name:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      id="lname"
                      placeholder="Last Name"
                      required
                    />
                    <div class="invalid-feedback">
                      Please, enter your last name.
                    </div>
                  </div>
                </div>

                <!-- Booking Email Input -->
                <div class="form-group p-2">
                  <div class="col-auto">
                    <label class="d-block align-text-left" for="booking-email"
                      >Email:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      type="text"
                      class="form-control"
                      id="booking-email"
                      placeholder="Email"
                      required
                    />
                    <div class="invalid-feedback">
                      Please, enter your email.
                    </div>
                  </div>
                </div>

                <!-- Booking Group Quantity Input -->
                <div class="form-group p-2">
                  <div class="col-auto">
                    <label class="d-block align-text-left" for="people-quantity"
                      >People:</label
                    >
                  </div>
                  <div class="col-auto">
                    <select
                      class="custom-select form-control"
                      id="people-quantity"
                      required
                    >
                      <option selected></option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="1">4</option>
                      <option value="2">5</option>
                      <option value="3">6</option>
                    </select>
                    <div class="invalid-feedback">
                      Please, select party people.
                    </div>
                  </div>
                </div>

                <!-- Booking Date Input -->
                <div class="form-group p-2">
                  <div class="col-auto">
                    <label
                      class="control-label d-block align-text-left"
                      for="booking-date"
                      >Date:</label
                    >
                  </div>
                  <div class="col-auto">
                    <input
                      class="form-control"
                      id="booking-date"
                      name="date"
                      placeholder="Seclect a date."
                      type="text"
                      required
                    />
                    <div class="invalid-feedback">
                      <p>Please, select a date.</p>
                    </div>
                  </div>
                </div>
                <!-- Booking Time Input -->
                <div class="form-group p-2">
                  <div class="col-auto">
                    <label class="d-block align-text-left" for="time"
                      >Time:</label
                    >
                  </div>
                  <div class="col-auto">
                    <select
                      class="custom-select form-control"
                      id="time"
                      required
                    >
                      <option selected></option>
                      <option value="1">9:00</option>
                      <option value="2">10:00</option>
                      <option value="3">11:00</option>
                      <option value="1">12:00</option>
                      <option value="2">13:00</option>
                      <option value="3">14:00</option>
                      <option value="3">15:00</option>
                      <option value="3">16:00</option>
                      <option value="3">17:00</option>
                      <option value="3">18:00</option>
                      <option value="3">19:00</option>
                    </select>
                    <div class="invalid-feedback">
                      Please, select a time.
                    </div>
                  </div>
                </div>
                <div class="form-group p-2 mb-5">
                  <div class="col-auto">
                    <button class="btn btn-primary" type="submit">
                      Book Table
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer Section -->
    <footer id="footer-section"></footer>
  </body>
  <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
    integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>

  <script src="assets/scripts/scripts.js"></script>
</html>
