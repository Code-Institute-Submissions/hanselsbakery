<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="https://ik.imagekit.io/2a1in3cldn/favicon_lJrcNrwpsODi.png" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css"
    />

    <link rel="stylesheet" href="assets/css/styles.css" type="text/css" />

    <title>Hansel's Bakery</title>
  </head>
  <body>
    <!-- Load Header Component -->
    <header id="load-header"></header>
    <!-- Bookings Form -->
    <section id="bookings">
      <div class="container-fluid">
        <div class="row custom-section-title">
          <div class="col-auto mx-auto">
            <h1 class="mx-auto">Bookings</h1>
          </div>
        </div>
      </div>
      <div class="row align-items-center d-flex justify-content-center ml-1 mr-1">
        <div class="frame-border mb-5">
          <div class="row inner-row ml-1 mr-1">
            <form class="mx-auto" id="booking-form">
              <div class="mx-auto mt-5 p-2">
                <p>Please use the form below to book for a table.</p>
              </div>
              <!-- Booking First Name Input -->
              <div class="form-group form-inline p-2 mt-1">
                <label for="fname">First Name:</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="fname"
                    name="firstName"
                    placeholder="Enter first name..."
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="far fa-user"></i>
                    </span>
                  </div>
                </div>
              </div>
              <!-- Booking Last Name Input -->
              <div class="form-group form-inline p-2">
                <label for="lname">Last Name:</label>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control"
                    id="lname"
                    name="lastName"
                    placeholder="Enter last name..."
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="far fa-user"></i>
                    </span>
                  </div>
                </div>
              </div>
              <!-- Booking Email Input -->
              <div class="form-group form-inline p-2">
                <label for="booking-email">Email:</label>
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control"
                    id="booking-email"
                    name="bookingEmail"
                    placeholder="Enter email..."
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="fas fa-at"></i>
                    </span>
                  </div>
                </div>
              </div>
              <!-- Booking Group Quantity Input -->
              <div class="form-group form-inline p-2">
                <label for="people-quantity">People:</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    type="number"
                    id="people-quantity"
                    placeholder="Qty"
                    min="1"
                    max="6"
                    name="peopleQuantity"
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="fas fa-user-check"></i>
                    </span>
                  </div>
                </div>
              </div>
              <!-- Booking Time Input -->
              <div class="form-group form-inline p-2">
                <label for="timepicker">Time:</label>
                <div class="input-group">
                  <input
                    class="form-control"
                    name="bookingTime"
                    id="timepicker"
                    placeholder="Select a time..."
                    required
                  />
                  <div class="input-group-append">
                    <span class="input-group-text"
                      ><i class="far fa-clock"></i>
                    </span>
                  </div>
                </div>
              </div>
              <!-- Booking Date Input -->
              <div class="form-group form-inline p-2">
                <label for="datepicker">Date:</label>
                <div class="input-group">
                  <input
                    input="text"
                    class="form-control"
                    name="bookingDate"
                    id="datepicker"
                    placeholder="Select a date..."
                    required
                  />
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <i class="fas fa-calendar-alt"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group form-inline p-2 mb-5">
                <button class="btn btn-primary" type="submit">
                  Book Table
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Modals Section -->
    <div id="formResponseModal"></div>
    <div id="spinnerResponseModal"></div>
    <div id="productInformationModal"></div>
    <div id="customerServiceModal"></div>
    <div id="privacyPolicyModal"></div>
    <div id="testimonialsModal"></div>
    <div id="joinUsModal"></div>
    <!-- Footer Section -->
    <footer id="load-footer"></footer>
    <script src="https://code.iconify.design/1/1.0.6/iconify.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://kit.fontawesome.com/d0d7ffe0f1.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
