<!DOCTYPE html>
<div
  class="modal fade joinUs"
  id="joinUs"
  tabindex="-1"
  role="dialog"
  aria-labelledby="customModelLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <div class="row custom-section-title modal-title mx-auto">
          <div class="col-auto mx-auto">
            <h1 class="mx-auto">JOIN US</h1>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div
          class="row outer-row align-items-center d-flex justify-content-center"
        >
          <div class="frame-border">
            <div class="row inner-row">
              <form class="mx-auto" id="join-form-modal">
                <div class="form-group">
                  <h3>Join Our Newsletter</h3>
                  <label for="join-email">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="join-email"
                    name="joinEmail"
                    placeholder="Enter email"
                    required
                  />
                </div>
                <div class="form-group">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="join-checkbox"
                      name="joinCheckbox"
                      required
                    />
                    <label class="form-check-label" for="join-checkbox">
                      Please, accept our Privacy Policy.
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn" btn-primary>
                  Subscribe!
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-toggle="modal" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
